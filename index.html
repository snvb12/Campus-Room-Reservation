<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Room Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">Campus Room Reservation System</h1>
    </header>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Reserve a Room</h2>

        <label class="block mt-4 font-medium">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border rounded-lg mt-1" />

        <label class="block mt-4 font-medium">Select Room</label>
        <select id="room" class="w-full p-3 border rounded-lg mt-1">
            <option value="Room 101">Room 101</option>
            <option value="Room 102">Room 102</option>
            <option value="Computer Lab A">Computer Lab A</option>
            <option value="AVR Hall">AVR Hall</option>
        </select>

        <label class="block mt-4 font-medium">Date</label>
        <input type="date" id="date" class="w-full p-3 border rounded-lg mt-1" />

        <label class="block mt-4 font-medium">Time</label>
        <input type="time" id="time" class="w-full p-3 border rounded-lg mt-1" />

        <button onclick="addReservation()" class="mt-6 w-full bg-blue-700 hover:bg-blue-800 text-white p-3 rounded-lg font-semibold">Submit Reservation</button>

        <div class="reservation-list mt-10">
            <h2 class="text-xl font-semibold mb-3">Reservations</h2>
            <div id="list" class="space-y-3"></div>
        </div>
    </div>

    <script>
        function addReservation() {
            const name = document.getElementById('name').value;
            const room = document.getElementById('room').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!name || !date || !time) {
                alert('Please complete all fields!');
                return;
            }

           fetch('http://127.0.0.1:5000/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, room, date, time })
            })
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('list');
                const item = document.createElement('div');
                item.className = 'p-4 bg-blue-100 border border-blue-300 rounded-lg';
                item.innerHTML = `<strong>${data.data.name}</strong> reserved <strong>${data.data.room}</strong> on <strong>${data.data.date}</strong> at <strong>${data.data.time}</strong>`;
                list.appendChild(item);

                document.getElementById('name').value = '';
                document.getElementById('date').value = '';
                document.getElementById('time').value = '';
            })
            .catch(err => console.log(err));
        }
    </script>
</body>
</html>
